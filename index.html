<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>SliderTest</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css">




</head>



<body>
  <div class="container">
    <div class="slider-box">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="image"><img src="images/img1.jpg" alt=""></div>
          </div>
          <div class="swiper-slide">
            <div class="image"><img src="images/img2.jpg" alt=""></div>
          </div>
          <div class="swiper-slide">
            <div class="image"><img src="images/img3.png" alt=""></div>
          </div>
          <div class="swiper-slide">
            <div class="image"><img src="images/img4.jpg" alt=""></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="code.js"></script>
</body>

</html>
